<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nearbuy</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
</head>
<body>

<div class="container text-center">
  <div class="row">
    <div class="productTitle"><h1>Near(buy)</h1></div>
  </div>
  <br>
  <div class="row">
    <form class="col-xs-12 userSearch" action="#">
      <span><label for="city"></label><input id="inputCity" class="col-xs-6" type="text" placeholder="City" required></span>
      <span><label for="state"></label><input id="inputState" class="col-xs-6" type="text" placeholder="State" required></span>
      <div class="row">
        <div class="submitButtons input-group-btn">
            <button class="col-xs-6 btn btn-default" value="rent" type="button">Rent</button>
            <button class="col-xs-6 btn btn-default" type="button">Buy</button>
          </div>
        </div>
      </div>
    </form>
  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="amenitiesBar">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            collapsable amenities bar

          </a>
        </h4>
      </div>
      <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
        <div class="panel-body">
          <button class="amenities col-xs-2 btn btn-default" value="Cafe" type="button">Cafe</button>
          <button class="amenities col-xs-2 btn btn-default" value="Bar" type="button">Bar</button>
          <button class="amenities col-xs-2 btn btn-default" value="Gym" type="button">Gym</button>
          <button class="amenities col-xs-2 btn btn-default" value="Restaurant" type="button">Restaurant</button>
          <button class="amenities col-xs-2 btn btn-default" value="School" type="button">School</button>



        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mapSection">
  <div class="row">
    <div class="col-xs-12 col-lg-4" id="individualProps">
      <div class="defaultProp text-center">Please input a search</div>
    </div>
    <div class="col-xs-12 col-lg-8" id="map"></div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="border fullDetails col-xs-12">
      <h2>
        <span data-bind="html: address.street['#text'] + '<br>'"></span>
        <span data-bind="html: address.city['#text'] + ','"></span>
        <span data-bind="html: address.state['#text']"></span>
        <span data-bind="html: address.zipcode['#text'] + '<br>'"></span>
      </h2>
      <h4>
        <span data-bind="html: bedrooms['#text'] + ' bed '"></span>
        <span data-bind="html: bathrooms['#text'] + ' bath '"></span>
        <span data-bind="html: finishedSqFt['#text'] + ' sqft'"></span>
      </h4>




    </div>
  </div>
</div>

  <div class="border footer">
    Footer!
  </div>

  <div id="zillowLoad">

  </div>


  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="./assets/js/logic.js"></script>
  <script src="./assets/js/handling.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWE8SJk1mkR4Jlubw5Q5DoVepI2eIdh1I&libraries=places&callback=initMap" async defer></script>



</div>
</body>
</html>
